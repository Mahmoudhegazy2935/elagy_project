<app-navebar-admin></app-navebar-admin>
<br />
<div class="content-with-navbar container">
  <h3 class="mb-4 text-center">صيدليات  منضمة </h3>
  <hr>

  <ng-container>
    <div class=" row justify-content-center g-4">
      @for (pharmacy of pharmacies(); track pharmacy.id) {
        <div class="col-md-4">
          <div class="card h-100 p-3">
            <div class="card__border"></div>

            <div class="card_title__container d-flex align-items-center mb-3 ">
              
            </div>
            <table class="table table-bordered table-sm text-white">
              <tbody>
                <tr>
                  <th scope="row">اسم الصيدليه</th>
                  <td>{{ pharmacy.name }}</td>
                </tr>
                <tr>
                  <th scope="row">تليفون المدير</th>
                  <td>{{ pharmacy.phoneNumber }}</td>
                </tr> 
               
                <tr>
                  <th scope="row">موقع التوصيل</th>
                  <td>{{ pharmacy.location }}</td>
                </tr>

               
                <tr>
                  <th scope="row">الايميل</th>
                  <td>{{ pharmacy.email }}</td>
                </tr>
              
              </tbody>
            </table>

          </div>
        </div>
      }
    </div>
  </ng-container>
</div>
